<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ДР</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-datepicker.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="js/bootstrap-datepicker.ru.min.js"></script>
	<script src="https://vk.com/js/api/openapi.js?136" type="text/javascript"></script>
</head>
<body>

	<script type="text/javascript">
	window.onload = function () {
		VK.init({apiId: 5810026});
		VK.Widgets.Auth('vk_auth', {authUrl: '/vkBirthdayPost/'});

		VK.Auth.getLoginStatus(function(response) {
			if (response.session) {
				/*Пользователь авторизирован*/
				$('#vk_auth').css('display', 'none');
			} else {
				/* Неавторизованный в Open API пользователь */
				console.log('0');
			}
		});
	}

	</script>
	<div class="hidden-btn"></div>
	<div class="container">
		<a class="github-link" href="https://github.com/iiiBird/vkBirthdayPost">
			<i class="icon-github">
				<svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
			</i>
			<span>GitHub</span>
		</a>
		<div id="vk_auth"></div>
		<div class="row">
			<div class="col-md-3">
				<span>id Группы</span>
				<input autocomplete="on" class="group_id form-control" type="text" data-value="61961289" value="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<span>Дата ДР</span>
				<input class="date form-control datetimepicker" type="text" value="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<span>Город пользователя</span>
				<input autocomplete="on" class="city form-control" type="text" data-value="Оренбург" value="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<span>Возраст</span>
				<div class="row">
					<div class="col-xs-6">
						<span>от</span>
						<input autocomplete="on" class="age_from form-control" type="text" value="">
					</div>
					<div class="col-xs-6">
						<span>до</span>
						<input autocomplete="on" class="age_to form-control" type="text" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-primary btn-block btn-search">НАЙТИ У КОГО ДР</button>
			</div>
		</div>

		<pre class="well"></pre>

		<div class="post-text">
			<span>Текст сообщения:</span>
			<textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
		</div>

		<div class="post">
			<button onclick="sendWallPost();" class="btn btn-success btn-post">Отправить</button>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
